{% extends "base.html" %}
{% load static %}

{% block title %}Contraseña actualizada | Junta UT{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="auth-card">
    <h1 class="auth-title">Contraseña actualizada</h1>
    <p class="auth-subtitle">
      Tu contraseña se ha cambiado correctamente. Ya puedes iniciar sesión con tus nuevos datos.
    </p>

        <div class="auth-links">
            <a href="{% url 'login' %}"
                class="btn btn-primary auth-btn"
                style="color: #fff; font-weight: 600; text-align: center;">
                Ir a iniciar sesión
            </a>
        </div>
  </div>
</div>
{% endblock %}
