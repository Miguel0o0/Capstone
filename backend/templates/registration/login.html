{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h2>Iniciar sesión</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
  </form>

  <p class="mt-4">
    <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
  </p>
{% endblock %}
