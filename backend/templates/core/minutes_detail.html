{% extends "base.html" %}
{% block title %}Acta{% endblock %}
{% block content %}
<h1>Acta de la reunión {{ acta.meeting.fecha|date:"Y-m-d H:i" }}</h1>
<pre style="white-space:pre-wrap">{{ acta.texto }}</pre>

{% if acta.archivo %}
  <a href="{{ acta.archivo.url }}" download>Descargar archivo</a>
{% else %}
  <em>No hay archivo adjunto.</em>
{% endif %}

<p><a href="{% url 'core:meeting_detail' acta.meeting.pk %}">&larr; Volver a la reunión</a></p>
{% endblock %}
