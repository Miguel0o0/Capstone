{% extends "base.html" %}

{% block title %}{% if object %}Editar cuota{% else %}Nueva cuota{% endif %}{% endblock %}
{% block content %}
<h1>{% if object %}Editar{% else %}Nueva{% endif %} cuota</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="{% url 'core:fee_list' %}" class="btn btn-outline">Cancelar</a>
</form>
{% endblock %}
