{% extends "base.html" %}
{% block content %}
<h1>Eliminar aviso</h1>
<p>¿Seguro que deseas eliminar “{{ object }}”?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a class="btn" href="{% url 'core:announcement_list' %}">Cancelar</a>
</form>
{% endblock %}
