{% extends "base.html" %}
{% block title %}Nueva reserva{% endblock %}
{% block content %}
<h1>Nueva reserva</h1>
<form method="post" class="card">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Solicitar</button>
  <a class="btn" href="{% url 'core:reservation_mine' %}">Cancelar</a>
</form>
{% endblock %}
