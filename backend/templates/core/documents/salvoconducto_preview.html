{% extends "base.html" %}
{% block content %}
<h1>Salvoconducto de mudanza</h1>
<p>
  Esta es la vista previa de tu salvoconducto. Puedes descargar el PDF o enviarlo
  a tu correo.
</p>

<div class="card" style="padding: 1.5rem;">
  <div style="height: 600px; border-radius: 1rem; overflow: hidden; background: #f5f5f5;">
    <iframe
      src="{% url 'core:cert_salvoconducto_pdf' %}"
      width="100%"
      height="100%"
      style="border: none;"
    ></iframe>
  </div>
</div>

<div class="mt-4">
  <a href="{% url 'core:cert_salvoconducto_download' %}" class="btn btn-primary">
    Descargar PDF
  </a>
  <a href="{% url 'core:cert_salvoconducto_send_email' %}" class="btn btn-secondary">
    Enviar a mi correo
  </a>
  <a href="{% url 'core:cert_salvoconducto' %}" class="btn">
    Volver a editar datos
  </a>
</div>
{% endblock %}
