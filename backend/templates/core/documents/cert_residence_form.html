{% extends "base.html" %}
{% block content %}
<h1>Certificado de residencia</h1>
<p>
  Completa tus datos y te mostraremos una vista previa del certificado.
  Desde allí podrás descargar el PDF o enviarlo a tu correo.
</p>
<form method="post" class="card">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Generar</button>
  <a class="btn" href="{% url 'core:documents-list' %}">Volver</a>
</form>
{% endblock %}
