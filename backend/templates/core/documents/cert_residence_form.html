{% extends "base.html" %}
{% block content %}
<h1>Certificado de residencia</h1>
<p>Completa tus datos y te generaremos el certificado. Opcionalmente te lo enviamos al correo.</p>
<form method="post" class="card">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Generar</button>
  <a class="btn" href="{% url 'core:documents-list' %}">Volver</a>
</form>
{% endblock %}
