{% if is_paginated %}
  <div class="mt-4" style="display:flex;gap:.5rem;align-items:center;">
    {% if page_obj.has_previous %}
      <a class="btn btn-outline" href="?page={{ page_obj.previous_page_number }}">← Anterior</a>
    {% endif %}
    <span class="text-muted">Página {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}</span>
    {% if page_obj.has_next %}
      <a class="btn btn-outline" href="?page={{ page_obj.next_page_number }}">Siguiente →</a>
    {% endif %}
  </div>
{% endif %}
